<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formMenu">
            <c:if test="#{indexMB.menuVisible}">
                <p:menubar>
                    <c:if test="#{indexMB.administrador}">
                        <p:submenu label="#{msg['menu.label.gestionar']}" icon="ui-icon-document">
                            <p:menuitem value="#{msg['menu.label.gestionar.probramas']}" action="gestionarProgramas" />
                            <p:menuitem value="#{msg['menu.label.gestionar.peridos']}" action="gestionarPeridos" />
                            <p:menuitem value="#{msg['menu.label.gestionar.grupos']}" action="gestionarGrupos" />
                            <p:menuitem value="#{msg['menu.label.gestionar.preguntas']}" action="gestionarPreguntas" />
                        </p:submenu>
                    </c:if>
                    <c:if test="#{indexMB.variosRoles}">
                        <c:if test="#{indexMB.profesor}">
                            <p:submenu label="#{msg['menu.label.profesor']}" icon="ui-icon-document">
                                <p:menuitem value="#{msg['menu.label.profesor.ver.grupos']}" action="profesor" />
                            </p:submenu>
                        </c:if>
                        <c:if test="#{indexMB.estudiante}">
                            <p:submenu label="#{msg['menu.label.estudiante']}" icon="ui-icon-document">
                                <p:menuitem value="#{msg['menu.label.estudiante.ver.test']}" action="estudiante" />
                            </p:submenu>
                        </c:if>
                    </c:if>
                    <f:facet name="options">
                        <p:commandButton value="#{msg['menu.label.salir']}" action="salir" 
                                         actionListener="#{indexMB.limpiarValores()}" ajax="false" 
                                         icon="ui-icon-close" style="font-size: small"/>
                    </f:facet>
                </p:menubar>
            </c:if>
        </h:form>
    </h:body>
</html>
