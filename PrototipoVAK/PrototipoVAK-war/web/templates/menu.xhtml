<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formMenu">
            <p:menubar>
                <p:submenu label="#{msg['menu.label.gestionar']}" icon="ui-icon-document">
                    <p:menuitem value="#{msg['menu.label.gestionar.probramas']}" action="gestionarProgramas" />
                    <p:menuitem value="#{msg['menu.label.gestionar.peridos']}" action="gestionarPeridos" />
                    <p:menuitem value="#{msg['menu.label.gestionar.grupos']}" action="gestionarGrupos" />
                </p:submenu>

                <f:facet name="options">
                    <p:commandButton value="#{msg['menu.label.salir']}" action="salir"  ajax="false" 
                                     icon="ui-icon-close" style="font-size: small"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </h:body>
</html>
