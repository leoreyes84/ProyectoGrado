<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="title">
                <h:outputText value="Login" />
            </ui:define>
            <ui:define name="body">
                <h:form id="login">
                    <p:growl id="growl" showDetail="false" sticky="true" life="500"/>
                    <p:panel id="basic" header="#{msg['login.label.inicio.sesion']}" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="#{msg['login.label.usuario']}" />
                            <p:inputText value="#{indexMB.codigoUsuario}" required="false" label="#{msg['login.label.usuario']}" maxlength="50"/>
                            <h:outputText value="#{msg['login.label.contrasenia']}" />
                            <p:password value="#{indexMB.contrasenia}" required="false" label="#{msg['login.label.contrasenia']}" maxlength="50"/>
                        </h:panelGrid>
                        <div align="center">
                           <!-- <p:commandButton  value="#{msg['login.button.ingresar']}" 
                                              update="login" process="@all" action="estudiante"/>
                            <p:commandButton  value="TmpProfesor" 
                                              update="login" process="@all" action="profesor"/> 
                             <p:commandButton  value="TmpAdmin" 
                                              update="login" process="@all" action="administrador"/>-->
                             
                              <p:commandButton action="#{indexMB.iniciarSesion()}" value="#{msg['login.button.ingresar']}" 
                                             update="login" process="@all"/>
                        </div>                        
                        <div align="right ">
                            <h:commandLink action="registroUsuario" value="#{msg['login.button.registro']}"/>
                        </div>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
