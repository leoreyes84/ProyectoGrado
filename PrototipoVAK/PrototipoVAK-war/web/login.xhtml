<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="Login" />
    </ui:define>
    <ui:define name="body">
        <h:form id="login" style="margin-bottom: 20px;
                margin-right: 651px;
                margin-top: 300px;">
            <p:growl id="growl" showDetail="false" sticky="true" life="500"/>
            <p:panel id="basic" header="#{msg['login.label.inicio.sesion']}" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="#{msg['login.label.usuario']}" />
                    <p:inputText value="#{indexMB.codigoUsuario}" required="false" label="#{msg['login.label.usuario']}" maxlength="50"/>
                    <h:outputText value="#{msg['login.label.contrasenia']}" />
                    <p:password value="#{indexMB.contrasenia}" required="false" label="#{msg['login.label.contrasenia']}" maxlength="50"/>
                </h:panelGrid>
                <div align="center">
                    <p:commandButton action="#{indexMB.iniciarSesion()}" value="#{msg['login.button.ingresar']}" ajax="false"/>
                </div>                        
                <div align="right ">
                    <h:commandLink action="registroUsuario" value="#{msg['login.button.registro']}"/>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
