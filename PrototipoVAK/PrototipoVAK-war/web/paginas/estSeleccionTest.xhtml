<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:event type="preRenderView" listener="#{estSeleccionTestMB.init}" /> 
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msg['estudiante.seleccion.test.title']}" />
            </ui:define>
            <ui:define name="body">
                <h:form id="formPrincipal">                      
                    <p:panel id="basic" header="#{msg['estudiante.seleccionar.test.header']}">
                        <p:dataTable id="tablaSeleccionarTest" var="testGrupo" 
                                     emptyMessage="#{msg['datatable.empty']}"
                                     value="#{estSeleccionTestMB.lstGrupos}">
                            <p:column headerText="#{msg['estudiante.seleccionar.test.programa']}">
                                <h:outputText value="#{testGrupo.progId.progNombre}" />
                            </p:column>
                            <p:column headerText="#{msg['estudiante.seleccionar.test.grupo']}">
                                <h:outputText value="#{testGrupo.grupNombre}" />
                            </p:column> 
                            <p:column headerText="#{msg['estudiante.seleccionar.test.periodo']}">
                                <h:outputText value="#{testGrupo.periId.periNombre}" />
                            </p:column> 
                            <p:column headerText="#{msg['estudiante.seleccionar.test.opcion']}">
                                <div align="center">
                                   <p:commandButton value="#{msg['estudiante.seleccionar.test.presentar']}" 
                                                    rendered="#{!estSeleccionTestMB.presentarVerTestResultados}" 
                                                    action="#{estSeleccionTestMB.presentarTest(testGrupo.periId.periId)}"
                                                    icon="ui-icon-script"/>
                                   <p:commandButton value="#{msg['estudiante.seleccionar.test.resultados']}" 
                                                    rendered="#{estSeleccionTestMB.presentarVerTestResultados}" 
                                                    action="verResultados"/>
                                </div>
                            </p:column>                            
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
