<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msg['regisro.usuario.title']}" />
            </ui:define>
            <ui:define name="body">
                <h:form>
                    <p:commandButton value="#{msg['button.volver']}" action="salir" icon="ui-icon-circle-triangle-w"/>
                </h:form>
                <h:form id="registroUsuario">
                    <p:growl id="growl" showDetail="false" sticky="true" life="500"/>
                    <p:panel id="basic" header="Crear Usuario" style="margin-bottom:20px">
                        <p:panelGrid id="panelGridNuevo">
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="#{msg['registro.usuario.programa.label']}" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="programa" label="#{msg['registro.usuario.programa.label']}"
                                                     value="#{registraUsuarioMB.idPrograma}" required="true">
                                        <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                        <f:selectItems value="#{comboMB.comboProgramaAcademico}" />
                                        <p:ajax listener="#{registraUsuarioMB.obtenerComboGrupo}" update=":registroUsuario:grupo" />
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="#{msg['registro.usuario.grupo.label']}" />
                                </p:column>
                                <p:column>
                                     <p:selectOneMenu id="grupo" label="#{msg['registro.usuario.grupo.label']}"
                                                      value="#{registraUsuarioMB.idGrupo}" required="false">
                                        <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                        <!--<f:selectItems value="#{registraUsuarioMB.listGrupos}" />-->
                                        <f:selectItems value="#{comboMB.comboGrupo}" />
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="#{msg['registro.usuario.codigo.label']}" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{registraUsuarioMB.codigo}" required="true" 
                                                 label="#{msg['registro.usuario.codigo.label']}" maxlength="20"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="#{msg['registro.usuario.nombre.label']}" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{registraUsuarioMB.nombres}" required="true" 
                                                 label="#{msg['registro.usuario.nombre.label']}" maxlength="45"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="#{msg['registro.usuario.apelllidos.label']}" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{registraUsuarioMB.apellidos}" required="true" 
                                                 label="#{msg['registro.usuario.apelllidos.label']}" maxlength="45"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="#{msg['registro.usuario.email.label']}" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{registraUsuarioMB.email}" required="true" 
                                                 label="#{msg['registro.usuario.email.label']}" maxlength="45"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="#{msg['registro.usuario.contrasenia.label']}" />
                                </p:column>
                                <p:column>
                                    <p:password value="#{registraUsuarioMB.contrasenia}" required="true" feedback="true"
                                                label="#{msg['registro.usuario.contrasenia.label']}" maxlength="45"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <div align="center">
                                        <p:commandButton value="#{msg['button.aceptar']}" process="@all" 
                                                         update=":registroUsuario" action="#{registraUsuarioMB.guardarUsuario()}"/>
                                    </div>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
