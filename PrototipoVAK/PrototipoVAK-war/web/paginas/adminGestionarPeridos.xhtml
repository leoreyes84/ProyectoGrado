<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msg['admin.gestionar.periodo.title']}" />
            </ui:define>
            <ui:define name="body">
                <h:form id="formPrincipal">
                    <p:panel id="basic" header="#{msg['admin.gestionar.periodo.title']}" style="margin-bottom:20px;width: 60%">
                        <h:panelGroup layout="block">
                            <p:commandButton value="#{msg['button.agregar']}" onclick="PF('nuevoItem').show()" icon="ui-icon-circle-plus" />
                        </h:panelGroup>
                        <h:panelGroup layout="block" style="margin-top: 10px">

                            <p:outputPanel id="panelTabla">
                                <p:dataTable id="idDataTable" var="item" value="#{adminGestionarPeriodosMB.mediumPeriodoModel}"
                                             paginatorPosition="bottom" paginator="true" rows="10" widgetVar="tablaItems"
                                             selectionMode="single"
                                             selection="#{adminGestionarPeriodosMB.selectedPeriodo}"
                                             emptyMessage="#{msg['datatable.empty']}"
                                             rowKey="#{item.periId}">
                                    
                                    <f:facet name="header">  
                                        Períodos Académicos
                                    </f:facet>
                                    <p:column headerText="#{msg['admin.gestionar.periodo.datatable.columna.nombre']}"
                                              filterBy="#{item.periNombre}" sortBy="#{item.periNombre}" 
                                              filterMatchMode="contains">  
                                        #{item.periNombre}
                                    </p:column>
                                    <p:column headerText="#{msg['admin.gestionar.periodo.datatable.columna.descripcion']}"
                                              filterMatchMode="contains">  
                                        #{item.periDescripcion}
                                    </p:column>
                                    <f:facet name="footer"> 
                                        <p:commandButton value="#{msg['button.modificar']}" icon="ui-icon-pencil"
                                                         process="idDataTable"
                                                         actionListener="#{adminGestionarPeriodosMB.cargarValoresModificar()}"
                                                         update=":formModificar:panelGridModificar" oncomplete="if(PF('tablaItems').selection != ''){PF('modificaItem').show()}else{PF('informacion').show()}"/>
                                        <p:commandButton value="#{msg['button.eliminar']}" icon="ui-icon-trash"
                                                         actionListener="#{adminGestionarPeriodosMB.cargarObjetoSeleccionado()}"
                                                         update=":formEliminar:dialogEliminar" oncomplete="if(PF('tablaItems').selection != ''){PF('eliminaItem').show()}else{PF('informacion').show()}"/>
                                    </f:facet> 
                                </p:dataTable> 
                            </p:outputPanel>
                        </h:panelGroup>
                    </p:panel>
                </h:form>
                <!-- NUEVO ITEM -->
                <h:form id="formNuevo">
                    <p:dialog id="dialogNuevo" header="#{msg['admin.gestionar.periodo.agregar.periodo']}" widgetVar="nuevoItem"
                              visible="#{not empty facesContext.maximumSeverity}" closable="false" modal="true">  
                        <p:growl id="messages" showDetail="false" autoUpdate="false"/>
                        <p:panelGrid id="panelGridNuevo">
                             <p:row>
                                <p:column>
                                    <h:outputLabel value="#{msg['admin.gestionar.periodo.agregar.periodo.label.nombre']}" />
                                </p:column>
                                <p:column>
                                    <p:inputText  required="true" value="#{adminGestionarPeriodosMB.nombrePeriodo}"
                                                 label="#{msg['admin.gestionar.periodo.agregar.periodo.label.nombre']}" maxlength="45"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="#{msg['admin.gestionar.periodo.agregar.periodo.label.descripcion']}" />
                                </p:column>
                                <p:column>
                                    <p:inputText  required="false" value="#{adminGestionarPeriodosMB.descripcion}"
                                                 label="#{msg['admin.gestionar.periodo.agregar.periodo.label.descripcion']}" maxlength="45"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <div align="center">
                                        <p:commandButton value="#{msg['button.agregar']}"
                                                         actionListener="#{adminGestionarPeriodosMB.guardarItem()}"
                                                         update="dialogNuevo,:formPrincipal:idDataTable" 
                                                         process="@this,panelGridNuevo" icon="ui-icon-check"/>  
                                        <p:commandButton value="#{msg['button.cerrar']}" 
                                                         actionListener="#{adminGestionarPeriodosMB.limpiarValores()}"
                                                         update="dialogNuevo" process="@none" icon="ui-icon-close"/>
                                    </div>
                                </p:column>
                            </p:row>                           
                        </p:panelGrid>  
                    </p:dialog>
                </h:form>
                <!-- MODIFICAR PRODUCTO -->
                <h:form id="formModificar">
                    <p:dialog id="dialogModificar" header="#{msg['admin.gestionar.periodo.modificar.periodo']}" widgetVar="modificaItem"
                              visible="#{not empty facesContext.maximumSeverity}" closable="false" modal="true">
                        <p:growl id="messages" showDetail="false" autoUpdate="false"/>
                        <p:panelGrid id="panelGridModificar">
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="#{msg['admin.gestionar.periodo.agregar.periodo.label.nombre']}" />
                                </p:column>
                                <p:column>
                                    <p:inputText  required="true" value="#{adminGestionarPeriodosMB.nombrePeriodo}"
                                                 label="#{msg['admin.gestionar.periodo.agregar.periodo.label.nombre']}" maxlength="45"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="#{msg['admin.gestionar.periodo.agregar.periodo.label.descripcion']}" />
                                </p:column>
                                <p:column>
                                    <p:inputText  required="false" value="#{adminGestionarPeriodosMB.descripcion}"
                                                 label="#{msg['admin.gestionar.periodo.agregar.periodo.label.descripcion']}" maxlength="45"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <div align="center">
                                        <p:commandButton value="#{msg['button.modificar']}"
                                                         actionListener="#{adminGestionarPeriodosMB.modificarItem()}"
                                                         update="dialogModificar,:formPrincipal:idDataTable" 
                                                         process="@this,panelGridModificar" icon="ui-icon-check"/>  
                                        <p:commandButton value="#{msg['button.cerrar']}" 
                                                         actionListener="#{adminGestionarPeriodosMB.limpiarValores()}"
                                                         update="dialogModificar" process="@none" icon="ui-icon-close"/> 
                                    </div>
                                </p:column>
                            </p:row>

                        </p:panelGrid>  
                    </p:dialog>
                </h:form>
                <!-- ELIMINAR ITEM -->
                <h:form id="formEliminar">
                    <p:growl id="messages" showDetail="false" autoUpdate="false"/>
                    <p:confirmDialog id="dialogEliminar" message="#{msg['confirm.pregunta']}" 
                                     header="Confirme" widgetVar="eliminaItem" closable="false">  
                        <p:commandButton id="confirmElim" value="#{msg['button.confirm.si']}" 
                                         update="messages,:formPrincipal:idDataTable" 
                                         oncomplete="PF('eliminaItem').hide()"  
                                         actionListener="#{adminGestionarPeriodosMB.eliminarItem()}" 
                                         icon="ui-icon-check"/>  
                        <p:commandButton id="declineEnv" value="#{msg['button.confirm.no']}" onclick="PF('eliminaItem').hide()" type="button" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </h:form>
                <!-- INFORMACIÓN -->
                <h:form id="formInfo">
                    <p:confirmDialog id="dialogInformacion" message="Debe seleccionar un registro"  
                                     header="Atención" severity="alert" widgetVar="informacion">  
                        <p:commandButton value="Aceptar" onclick="PF('informacion').hide()" type="button" icon="ui-icon-check"/>  
                    </p:confirmDialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
