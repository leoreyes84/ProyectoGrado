<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msg['estudiante.presentar.test.title']}" />
            </ui:define>
            <ui:define name="body">
                <h:form id="formPrincipal">
                    <p:growl id="growl" showDetail="false" sticky="true" life="500"/>
                    <p:panel id="basic" header="#{msg['estudiante.presentar.test.title']}" style="margin-bottom:20px">
                        <ui:repeat value="#{estPresentaTestMB.itemTestTO}" var="itemPregunta">
                            <h:panelGrid columns="1" style="width:100%">
                                <p:outputLabel value="#{itemPregunta.pregunta}"/>
                                <p:selectOneRadio id="radioRespuesta" value="#{itemPregunta.idRadioRespuesta}" 
                                                  layout="grid" columns="1" required="true" label="Respuestas">
                                    <f:selectItems value="#{itemPregunta.itemsRespuestas}"/><b/>
                                </p:selectOneRadio>
                            </h:panelGrid>
                            <p:spacer/>
                        </ui:repeat>
                        <p:outputLabel value="" style="height: 15px"/>
                        <div align="right">
                            <p:commandButton value="#{msg['button.enviar.respuestas']}" icon="ui-icon-check" 
                                             action="#{estPresentaTestMB.guardarRespuestas()}" update="formPrincipal"
                                             process="@all"/>
                            <p:commandButton value="#{msg['button.volver']}" action="volver" 
                                             immediate="true"
                                             icon="ui-icon-circle-triangle-w"/>
                        </div>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
