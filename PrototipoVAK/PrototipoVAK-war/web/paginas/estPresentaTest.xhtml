<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msg['estudiante.presentar.test.title']}" />
            </ui:define>
            <ui:define name="body">
                <h:form id="formPrincipal">
                    <p:panel id="basic" header="#{msg['estudiante.presentar.test.title']}" style="margin-bottom:20px">
                        <c:forEach items="#{estPresentaTestMB.lstPreguntas}" var="pregunta">
                            <h:panelGrid columns="1" style="width:100%">
                                <p:outputLabel value="#{pregunta.pregPregunta}"/>
                                <p:selectOneRadio id="rta" value="#{estPresentaTestMB.idprueba}" layout="grid" columns="1">
                                    <f:selectItems value="#{pregunta.respuestaList}" var="respuesta" 
                                                   itemLabel="#{respuesta.rtaRespuesta}" itemValue="#{respuesta.rtaId}"/><b/>
                                </p:selectOneRadio>
                            </h:panelGrid>
                            <p:spacer/>
                        
                        </c:forEach>
                        
                       
                        <p:spacer/>
                        <p:commandButton value="Enviar Respuestas" update="display" icon="ui-icon-check" oncomplete="PF('dlg').show()" process="@all" actionListener="#{estPresentaTestMB.guardarRespuestas()}"/>
<!--                        <p:commandButton  value="TmpVerResultados2" ajax="false" action="#{estPresentaTestMB.guardarRespuestas()}"/>
                        <p:commandButton  value="TmpVerResultados" action="verResultados"/>-->
                    </p:panel>

                    <p:dialog modal="true" resizable="false" widgetVar="dlg" header="Values" showEffect="clip">
                        <p:panelGrid columns="2" id="display" columnClasses="label,value">
                            <h:outputText value="Console:" />
                            <h:outputText value="#{estPresentaTestMB.idprueba}" />

                        </p:panelGrid>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
