<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msg['profesor.ver.resultados.title']}" />
            </ui:define>
            <ui:define name="body">
                <h:form id="formPrincipal">
                    <p:panel id="basic" 
                             header="#{msg['profesor.ver.resultados.title']} - 
                             #{profVeResultadosMB.grupo.progId.progNombre} - #{profVeResultadosMB.grupo.grupNombre} - 
                             #{profVeResultadosMB.grupo.periId.periNombre}" 
                             style="margin-bottom:20px">
                        <p:panelGrid columns="2">
                            <p:chart type="pie" model="#{profVeResultadosMB.resultadosPorcentajes}" 
                                 style="width:400px; height:300px;display: block; margin: 0 auto;" />
                            
                            <p:chart type="pie" model="#{profVeResultadosMB.resultadosNumRespuestasGrupo}" 
                                 style="width:400px; height:300px;display: block; margin: 0 auto;" />
                        </p:panelGrid>
                        <p:commandButton  value="Volver" action="volver"/>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
